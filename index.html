<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szukaj.pl</title>
  <link rel="icon" href="kbksvd.svg.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .container {
      margin-top: 80px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      animation: slideIn 0.8s ease;
    }

    input[type="text"] {
      width: 70%;
      padding: 12px 15px;
      border: none;
      border-radius: 25px 0 0 25px;
      outline: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #ff416c;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 0 25px 25px 0;
      background: #ff4b2b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.05);
    }

    .results {
      margin-top: 30px;
      width: 100%;
    }

    .result-item {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      text-align: left;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeSlide 0.5s ease forwards;
    }

    .result-item a {
      color: #1a0dab;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .result-item p {
      margin-top: 5px;
      font-size: 0.95rem;
      color: #333;
    }

    .theme-toggle {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: #666;
    }

    body.light {
      background: #f5f5f5;
      color: black;
    }

    body.light .result-item {
      background: #fff;
      color: black;
    }

    body.light button {
      background: #4285f4;
    }

    body.light button:hover {
      background: #357ae8;
    }

    body.light h1 {
      -webkit-text-fill-color: initial;
      background: none;
      color: #222;
    }

    /* Animacje */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 onclick="resetSearch()">Szukaj.pl</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Szukaj w internecie...">
      <button onclick="performSearch()">üîç</button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    async function performSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>‚è≥ Szukanie...</p>";

      try {
        const response = await fetch(`https://szukal-pl-4.onrender.com/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        resultsDiv.innerHTML = "";

        if (data.length === 0) {
          resultsDiv.innerHTML = `<p>‚ùå Brak wynik√≥w dla "<b>${query}</b>"</p>`;
          return;
        }

        data.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("result-item");
          div.style.animationDelay = `${index * 0.1}s`;
          div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.snippet}</p>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        resultsDiv.innerHTML = `<p>‚ö†Ô∏è B≈ÇƒÖd pobierania wynik√≥w.</p>`;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function resetSearch() {
      document.getElementById("searchInput").value = "";
      document.getElementById("results").innerHTML = "";
    }
  </script>
</body>
</html>
